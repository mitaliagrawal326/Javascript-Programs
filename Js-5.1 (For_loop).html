<!DOCTYPE html>
<html>

<head>
    <title>Js-For loop</title>
</head>

<body>

    <h2>JavaScript For Loop</h2>

    <p id="demo"></p>

    <script>
        const person = ["Heta", "Drashti", "Kiran", "Palak", "Preeti", "Nidhi"];

        let text = "";
        for (let i = 0; i < person.length; i++) {
            text += person[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

    <p id="demo2"></p>

    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        let len = cars.length;
        let text2 = "";

        for (let i = 0; i < len; i++) {
            text2 += cars[i] + "<br>";
        }

        document.getElementById("demo2").innerHTML = text2;
    </script>
    <hr>

    <h2>JavaScript For-In Loop</h2>
    <p id="demo3"></p>

    <script>
        const person1 = {fname:"Nidhi", lname:"Chauhan", age:18};

        let text3 = "";
        for (let x in person1) {
            text3 += person1[x] + "<br>";
        }

        document.getElementById("demo3").innerHTML = text3;
    </script>
    <hr>

    <h4><u>JavaScript For-In Over Array</u></h4>
    <p>The for in statement can loops over array values:</p>
    <p id="demo4"></p>

    <script>
        const numbers = [45, 4, 9, 16, 25];

        let text4 = "";
        for (let x in numbers) {
            text4 += numbers[x] + "<br>";
        }

        document.getElementById("demo4").innerHTML = text4;
    </script>
    <hr>

    <h4><u>JavaScript Array.forEach()</u></h4>

    <p id="demo5"></p>

    <script>
        const fruits = ["Apple", "Banana", "Pineapple", "Watermelon", "Kiwi", "Grapes"];

        let text5 = "";
        fruits.forEach(myFunction);
        document.getElementById("demo5").innerHTML = text5;

        function myFunction(value, index, array) {
            text5 += value + "<br>";
        }
    </script>

</body>
</html>
