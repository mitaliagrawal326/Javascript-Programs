<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unary_Operator</title>
</head>
<body>
    <h3>Unary operator </h3>
    <p id="demo"></p>

    <script>
        let y = "5";
        let x = + y;
        document.getElementById("demo").innerHTML = typeof y + "<br>" + typeof x;
    </script> 
    <hr>

    <p id="demo1"></p>

    <script>
    let b = "John";
    let a = + b;
    document.getElementById("demo1").innerHTML = typeof a + "<br>" + typeof b;
    </script> 
    
</body>
</html>
