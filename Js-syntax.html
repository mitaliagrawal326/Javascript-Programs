<!DOCTYPE html>
<html>
    <head>
        <title>Js-syntax</title>
    </head>
<body>

<h2>Js-Literals</h2>

<p>Number can be written with or without decimals.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
document.getElementById("demo").innerHTML = 10.50;
document.getElementById("demo1").innerHTML = 2001;
</script>
<hr>

<h2>Js-Strings</h2>

<p>Strings can be written with double or single quotes.</p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
document.getElementById("demo2").innerHTML = 'John Doe';
document.getElementById("demo3").innerHTML = "Himaira Agrawal";
</script>

</body>
</html>
