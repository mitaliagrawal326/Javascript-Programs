<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Js-1 </title>

</head>
<body>
    <h2>JavaScript Attributes</h2>

    <button onclick="document.getElementById('hi').innerHTML='Hello I am here'">Click Here</button>

    <p id="hi"></p>
    <hr>

    <body style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        <h2>JavaScript Attributes</h2>
    
        <p id="demo">Hello Everyone!</p>
        <button onclick="document.getElementById('demo').innerHTML='My name is Mitali Agrawal.'">Click Me</button>
    <hr>

    <h3>Size changing in JS</h3>
<p id="size">Hello Javascript!</p>

<button type="button" onclick="document.getElementById('size').style.fontSize='35px'">Click Me!</button>

</body>
</html>
