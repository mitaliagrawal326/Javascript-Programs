<!DOCTYPE html>
<html>
    <head>
        <title> Js-2 </title>
    </head>
<body>

<h2>Hiding the text</h2>

<p id="demo">Written text will no longer be seen.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Here!</button>
<hr>

<h1>Showing hidden items </h1>

<p id="demo" style="display: none"> Hello , Am I visible? </p>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click here</button>

</body>
</html>
