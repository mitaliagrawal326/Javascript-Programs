<!DOCTYPE html>
<html>
    <head>
    <title>Js-Comments</title>
    </head>
    <body>
    <h1 id="demo1"></h1>
    <p id="demo2"></p>

    <script>
    // Change heading:
    document.getElementById("demo1").innerHTML = "JavaScript Comments";
    // Change paragraph:
    document.getElementById("demo2").innerHTML = "First Paragraph.";
    </script> 
    <hr>

    <!-- Single-line Comments -->
    <h1>Single-line Comments</h1>

    <p id="demo3"></p>

    <script>
    let a = 20;      // Declare a, give it the value of 20
    let b = a - 3;  // Declare b, give it the value of a - 3 

    // Write b to demo3:
    document.getElementById("demo3").innerHTML = b;
    </script> 
    <hr>

    <!-- Multi-line Comments -->
    <h1>Multi-line Comments</h1>
    <h1 id="abc"></h1>

    <p id="demo"></p>

    <script>
    /*
    document.getElementById("abc").innerHTML = "Welcome to my page";
    document.getElementById("demo").innerHTML = "This is a paragraph.";
    */
    document.getElementById("demo").innerHTML = "The comment-block is not executed.";
    </script>

</body>
</html>
