<!DOCTYPE html>
<html>
  <head>
    <title> Js-3.1 </title>
  </head>
<body style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">

<h2>Using script tag in body</h2>

<p id="demo">Hello Everyone!</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "My name is Mitali Agrawal.";
}
</script>
<hr>

<h2>Using script tag in Head</h2>

<p id="demo">How are you?</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
