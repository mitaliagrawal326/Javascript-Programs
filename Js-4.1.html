<!DOCTYPE html>
<html>
    <head>
        <title> Js-4.1 </title>
    </head>
<body>

<h2>document.write() is used to add content in the HTML file.</h2>

<p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color:darkblue; font-size:30px;">
<b>
<script>
    document.write('B','C','A',' ','S','e','m','-',5-3);
</script>
</b>
</p>
<hr>

<h3>Using document.write() with a button in HTML file.</h3>

<p style="color:burlywood; font-size:20px;" > <b> Do you want to see something new? </b> </p>
<p style="color:burlywood; font-size:20px;"> <b> Then click on the below button. </b> </p>

<p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color:darkblue; font-size:30px;">
<b>   
<button type="button" onclick="document.write('A','B','C','-', 3 + 0, 2 * 1, 8 - 2)">Click Me</button>
</b>
</p>
<hr>

<h3>Shortcut key for opening console directly is Ctrl + shift + J</h3>

<script>
console.log('Hello World');
</script>

</body>
</html>
