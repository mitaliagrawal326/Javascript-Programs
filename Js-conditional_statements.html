<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditional Statements in JS</title>
</head>
<body>
    <h2>JavaScript Break Statements</h2>

    <p>A loop with a <b>break</b> statement - It "jumps out" of a loop.</p>
    
    <p id="demo"></p>
    <script>
    const games = ["Hockey", "Volleyball", "Basketball", "Badminton", "Table Tennis"];
    let text = "";

    list: {
    text += games[0] + "<br>"; 
    text += games[1] + "<br>"; 
    text += games[2] + "<br>"; 
    break list;
    text += games[3] + "<br>";
    text += games[4] + "<br>"; 
    }

    document.getElementById("demo").innerHTML = text;
    </script> <br>
    <hr>

    <h2>JavaScript Continue Statements</h2>

    <p>A loop with a <b>continue</b> statement - It "jumps over" one iteration in the loop.</p>
    <p>A loop which will skip the step where i = 5.</p>
    <p id="demo1"></p>
    <script>
    let text1 = "";
    for (let i = 0; i < 10; i++) {
    if (i === 5) { continue; }
    text1 += "The number is " + i + "<br>";
    }
    document.getElementById("demo1").innerHTML = text1;
    </script>

</body>
</html>
